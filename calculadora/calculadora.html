<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main>
    <div id="res"></div>
        <div class="pfila">
            <input class="destaque" type="button" value="1" onclick="insert(1)">
            <input class="destaque"type="button" value="2" onclick="insert(2)">
            <input class="destaque"type="button" value="3" onclick="insert(3)">
             <input class="destaque" type="button" value="+" onclick= "mais()">
        </div>
        <div class="sfila">
            <input class="destaque"type="button" value="4"  onclick="insert(4)">
            <input class="destaque"type="button" value="5" onclick="insert(5)">
            <input class="destaque"type="button" value="6"  onclick="insert(6)">
             <input class="destaque"type="button" value="-" onclick="menos()">
        </div >
          <div class="tfila">
              <input class="destaque"type="button" value="7" onclick="insert(7)">
                   <input class="destaque"type="button" value="8" onclick= "insert(8)">
              <input class="destaque"type="button" value="9" onclick="insert(9)" >
               <input class="destaque"type="button" value="%" onclick="dividir()">
          </div>
        <div class="qfila">
            <input class="destaque"type="button" value="." onclick="multiplicar()">
            <input class="destaque"type="button" value="0"onclick="insert(0)">
             <input class="destaque"type="button" value="=" onclick="igual()">
            <input id="x" class="destaque"type="button" value="x" onclick="x()">
        </div>
        <script src="script.js"></script>
    </main>
         
        
</body>
</html>
